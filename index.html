<!DOCTYPE html>
<html lang="es">
	<head>
		<title>CALCULADORA</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">				
	</head>
	<body>
		<div class="contenedor">
			<div class="calculadora">
				<div class="botonera">
					<input type="text" class="display" value="" disabled />
					<button value="borrar" class="boton borrar">&laquo;</button>
					<button value="limpiar" class="boton limpiar">C</button>
					<button value="/" class="boton operacion">*</button>
					<button value="/" class="boton operacion">/</button>
					<button value="7" class="boton siete">7</button>
					<button value="8" class="boton ocho">8</button>
					<button value="9" class="boton nueve">9</button>
					<button value="+" class="boton operacion">+</button>
					<button value="4" class="boton cuatro">4</button>
					<button value="5" class="boton cinco">5</button>
					<button value="6" class="boton seis">6</button>
					<button value="-" class="boton operacion">-</button>
					<button value="1" class="boton uno">1</button>
					<button value="2" class="boton dos">2</button>
					<button value="3" class="boton tres">3</button>
					<button value="=" class="boton igual operacion">=</button>
					<button value="0" class="boton cero">0</button>
					<button value="." class="boton coma">.</button>
					
				</div>
			</div>
		</div>

		<script src="calculadora.js"></script>
		</body>
</html>
